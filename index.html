<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <script src="./JS/main.js" type="module" defer></script>
    <title>Git Favorites</title>
</head>
<body>
    <div id="app">
        <header>
            <div>
                 <img src="./assets/topstars.svg" alt="imagem da logo do gitfav">
             </div>

             <div class="input-wrapper">
                <label class="sr-only"  for="input-wrapper">Digite o Github username que quer favoritar</label>
                <input type="text" id="input-wrapper" placeholder="Digite o Github username que quer favoritar">
             </div>
             <button>
                 <img src="./assets/favorite.svg" alt="estrla de favorito">
                 Favoritar
            </button>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Usuário </th>
                    <th>Repositories </th>
                    <th>Followers</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="fav">
            </tbody>
        </table>
        <div class="boxEmpty">
            <div class="empty-content">
              <img src="./assets/Estrela.svg" alt="não tem favoritos selecionados">
              <p>Nenhum favorito ainda</p>
            </div>
          </div>
    </div>
</body>
</html>
